sudo: required
language: node_js
services: 
  - docker

before_install:
  - docker build -t sunlee/color-app -f Dockerfile.dev .
script:
  - docker run sunlee/color-app npm run test -- --coverage

deploy:
  edge: true
  provider: elasticbeanstalk
  region: "ap-southeast-2"
  app: "color-app"
  env: "ColorApp-env"
  bucket_name: "elasticbeanstalk-ap-southeast-2-730163571022"
  bucket_path: "color-app"
  on: 
    branch: master